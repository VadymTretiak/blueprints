blueprint:
  name: AC Heater Control (External Temperature Sensor)
  description: >
    Controls an AC (climate or switch) to heat a room based on an external temperature sensor.
    Turns AC off when temperature reaches the target, and back on when it drops
    below (target - hysteresis).
  domain: automation
  input:
    temperature_sensor:
      name: Temperature Sensor
      description: The external temperature sensor to monitor.
      selector:
        entity:
          domain: sensor
          device_class: temperature

    ac_device:
      name: AC / Heater Device
      description: The climate or switch entity controlling the AC or heater.
      selector:
        entity:
          domain:
            - switch
            - climate

    target_temp:
      name: Target Temperature
      description: Desired room temperature (Â°C).
      default: 22
      selector:
        number:
          min: 10
          max: 35
          step: 0.5
          unit_of_measurement: "Â°C"

    hysteresis:
      name: Temperature Hysteresis
      description: >
        Difference before AC turns back on after reaching the target.
        Example: 0.5 means AC turns on again at (target - 0.5 Â°C).
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5
          step: 0.1
          unit_of_measurement: "Â°C"

mode: single
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input temperature_sensor

variables:
  sensor: !input temperature_sensor
  ac: !input ac_device
  target: !input target_temp
  hysteresis: !input hysteresis
  temp: "{{ states(sensor) | float(0) }}"

condition: []

action:
  - choose:
      # ðŸ”¥ Turn ON when below (target - hysteresis)
      - conditions:
          - condition: template
            value_template: "{{ temp < (target - hysteresis) }}"
        sequence:
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ ac.startswith('climate.') }}"
                sequence:
                  - service: climate.set_hvac_mode
                    data:
                      entity_id: !input ac_device
                      hvac_mode: heat
              - conditions:
                  - condition: template
                    value_template: "{{ ac.startswith('switch.') }}"
                sequence:
                  - service: switch.turn_on
                    data:
                      entity_id: !input ac_device

      # ðŸ’¤ Turn OFF when >= target
      - conditions:
          - condition: template
            value_template: "{{ temp >= target }}"
        sequence:
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ ac.startswith('climate.') }}"
                sequence:
                  - service: climate.turn_off
                    data:
                      entity_id: !input ac_device
              - conditions:
                  - condition: template
                    value_template: "{{ ac.startswith('switch.') }}"
                sequence:
                  - service: switch.turn_off
                    data:
                      entity_id: !input ac_device
